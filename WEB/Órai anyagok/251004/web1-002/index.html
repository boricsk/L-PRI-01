<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Features</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Pricing</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" aria-disabled="true">Disabled</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container w-25 mx-auto">
        <div class="row">
            <div class="col-12">
                <h1>Calculator</h1>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <input type="text" class="form-control calc-display">
            </div>
        </div>
        <div class="row mt-2">
            <div class="col-2">
                <button class="btn btn-warning btn-ac">AC</button>
            </div>
            <div class="col-2">
                <button class="btn btn-secondary btn-plus">+</button>
            </div>
            <div class="col-2">
                <button class="btn btn-secondary btn-minus">-</button>
            </div>
            <div class="col-2">
                <button class="btn btn-secondary btn-multiply">*</button>
            </div>
            <div class="col-2">
                <button class="btn btn-secondary btn-division">/</button>
            </div>
            <div class="col-2">
                <button class="btn btn-primary btn-equal">=</button>
            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>

    <script src="./assets/script/main.js" type="module"></script>

</body>

</html>
